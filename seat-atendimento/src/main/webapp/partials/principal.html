<div class="jumbotron">
	<h1 class="text-center">Atendimento</h1>
</div>
<form class="row">
	<div class="form-group">
			<div class="input-group">
				<label>Nome</label>
				<input name="nome" class="form-control" ng-model="pessoa.nome" required>
			</div>
	</div>
	<br>
	<div class="form-group">
			<div class="input-group">
				<label>Data de Nascimento</label>
				<input name="titulo" class="form-control" ng-model="pessoa.dataDeNascimento" required>
			</div>
	</div>
	<br>
	<button type="submit" class="btn btn-success" ng-click="adicionar(pessoa)">Adiconar</button>
</form>
<br><br>
<div class="span6">
				<table class="table table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Data de Nascimento</th>
					</tr>
				</thead>
				<tbody><!-- track by - parÃ¢metro para otimizar o render dos elementos em loops -->
					<tr ng-repeat="pessoa in pessoas">
						<td>{{ pessoa.id }}</td>
						<td>{{ pessoa.nome }}</td>
						<td>{{ pessoa.dataDeNascimento}}</td>
						<td>
							<a class="btn btn-primary" ng-click="editar(pessoa)">Editar</a>
							<a class="btn btn-danger" ng-click="remover(pessoa)">Excluir</a>
						</td>	
					</tr>
				</tbody>
			</table>
</div>
